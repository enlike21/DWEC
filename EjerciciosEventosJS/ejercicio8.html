<!DOCTYPE html>
<html>
<head>
    <title>Tabla de multiplicar</title>
</head>
<body>
    <h1>Tabla de multiplicar</h1>
    <input type="number" id="numero" min="0" max="9">
    <button onclick="generarTabla()">Generar tabla</button>
    <br>
    <span id="error" style="color: red;"></span>
    <br>
    <table id="tabla"></table>

    <script>
        function generarTabla() {
            var numero = parseInt(document.getElementById("numero").value);

            if (numero >= 0 && numero <= 9) {
                setTimeout(function() {
                    var tabla = "";
                    for (var i = 1; i <= 10; i++) {
                        tabla += `<tr><td>${numero}</td><td>*</td><td>${i}</td><td>=</td><td>${numero * i}</td></tr>`;
                        document.getElementById("tabla").innerHTML = tabla;
                    }
                }, 3000);
            } else {
                document.getElementById("error").textContent = "El n√∫mero debe ser mayor o igual que 0 y menor o igual que 9.";
            }
        }
    </script>
    </body>
</body>
</html>
