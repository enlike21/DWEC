<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
<!--En una página web debe haber un formulario con un campo de
entrada de tipo texto con una etiqueta “Escribe una palabra: “. Al
pulsar sobre un botón, en una etiqueta de encabezado de nivel 1
que debe estar ya en la página, se deberá mostrar la palabra
escrita.-->
<form>
    <label for="palabra">Escribe una palabra: </label>
    <input type="text" name="palabra">
</form>
<button onclick="cambiarContenido()">Cambio</button>
<h1 id="cambiar">Texto que va a cambiar</h1>
<script>
    function cambiarContenido() {
        let palabra = document.getElementsByName("palabra")[0].value;
        document.getElementById("cambiar").innerHTML = palabra;
    }
    </script>

</body>
</html>
