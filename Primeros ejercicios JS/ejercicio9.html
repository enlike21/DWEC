<!DOCTYPE html>
<html>
<head>
    <title>Cambiar color de fondo</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
        }
        #parrafo {
            position: fixed;
            width: 50%;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <p id="parrafo">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>

    <script>
        window.onload = function() {
            var color = prompt("Escribe un color en ingles o en hexadecimal, como tu quiera :D: ");

            if (color !== null && color !== "") {
                document.getElementById("parrafo").style.backgroundColor = color;
            }
        };
    </script>
</body>
</html>
