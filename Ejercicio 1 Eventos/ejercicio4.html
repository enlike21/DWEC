<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teclado en pantalla</title>
  <style>
    #contenedor {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      justify-content: center;
      align-items: center;
    }

    .div {
      width: 50px;
      height: 50px;
      background-color: #ccc;
      margin: 5px;
      padding: 5px;
      text-align: center;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="contenedor">
    <div class="div">0</div>
    <div class="div">1</div>
    <div class="div">2</div>
    <div class="div">3</div>
    <div class="div">4</div>
    <div class="div">5</div>
    <div class="div">6</div>
    <div class="div">7</div>
    <div class="div">8</div>
    <div class="div">9</div>
  </div>

  <script>
    let divcontenedor = document.getElementById("contenedor");
    divcontenedor.addEventListener("click", mostrarNumero);

    function mostrarNumero() {
      let elemento = event.target;
        let numero = elemento.innerHTML;
        document.body.innerHTML = `<p>El n√∫mero es: ${numero}</p>`;
    }
  </script>
  
</body>
</html>
