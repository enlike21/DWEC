<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
<!--     Crea 10 divs en pantalla que contengan cada una un número del 0
    al 9. Todas deben estar en un div contenedor. Añade al div
    contenedor el evento onClick. Cada vez que se llegue al manejador
    del click del contenedor, se deberá escribir en otra pantalla el
    número que se ha pulsado. -->
    
    <div onclick="mostrarNumero()">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    <p id="pantalla"></p>
    <script>

        
        let allDivs = document.getElementsByTagName("div");
        for (let i = 1; i < allDivs.length; i++) {
            var random_numero = Math.floor(Math.random() * 10);
            allDivs[i].innerHTML = random_numero;
        }

        function mostrarNumero() {
        let numeroPulsado = event.target.innerHTML;
        document.getElementById("pantalla").innerHTML = "Número pulsado: " + numeroPulsado;
        }

    </script>

</body>
</html>
