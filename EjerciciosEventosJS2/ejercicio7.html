<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body onload="crearclases()">
<!--     En una lista de 7 elementos, haz que al pinchar sobre cada
    elemento cambien 4 propiedades de los estilos: color de fondo,
    espaciado entre las letras, tachado y que delante del elemento
    aparezca una x. Hazlo definiendo una 1 clase y cambiando los
    estilos en la clase. -->
    
    <ul id="miLista">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
    </ul>

    <script>

// Obtén la lista de elementos <li>
    var lista = document.getElementById("miLista").getElementsByTagName("li");

// Agrega el controlador de eventos a cada elemento <li>
for (var i = 0; i < lista.length; i++) {
  lista[i].addEventListener("click", cambiarEstilos());
}

// Función para cambiar los estilos del elemento <li> seleccionado
function cambiarEstilos() {
  var liPulsado = event.target;
  liPulsado.style.color = "red";
  liPulsado.style.fontWeight = "bold";
}
    </script>

</body>
</html>
